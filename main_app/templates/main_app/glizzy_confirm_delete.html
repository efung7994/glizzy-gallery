{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Glizzy?</h1>
  <img src="{% static '' %}" alt="A glizzy"/>
</div>
<h2>Are you sure you want to delete {{ glizzy.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'glizzy-detail' glizzy.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
